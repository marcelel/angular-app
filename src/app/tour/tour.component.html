<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      {{tour.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{tour.description}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{tour.photoLink}}" alt="{{tour.name}}" class="image" routerLink="/tours/{{tour.id}}">
  <mat-card-content class="dashboard-card-content">
    <div><b>Price</b>: {{tour.price}} PLN</div>
  </mat-card-content>
</mat-card>
