<div style="padding-top: 10px;">
  <b>Rate:&nbsp;</b>
  <bar-rating [(rate)]="mediumRate"
              [max]="5"
              readOnly="true">
  </bar-rating>
</div>

<div *ngIf="userCanRate" style="padding-top: 10px;">
  <b>Add rate:&nbsp;</b>
  <bar-rating [max]="5"
              (rateChange)="addRate($event)">
  </bar-rating>
</div>
